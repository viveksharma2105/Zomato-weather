
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    /> -->
  </head>

  <style>
    body {
  background: linear-gradient(to right, #141e30, #243b55);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


.center {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  
  color: white;
  text-align: center;
  padding: 10px 0;
}

#clock {
  font-size: 24px;
  font-weight: 800;
}
  </style>

  <body >
    <div class="center">
      <div id="banner"><span>---YOUR LOCAL TIME---</span></div>
      <div id="clock"></div>
    </div>

    <div class="container">
      <h1> Weather App ğŸŒ¦ï¸ </h1>
      
      <div class="method-selector">
        <label class="radio-label">
          <input type="radio" name="fetchMethod" value="coordinates" checked />
          <span>ğŸ“ Coordinates (Lat/Long)</span>
        </label>
        <label class="radio-label">
          <input type="radio" name="fetchMethod" value="locality" />
          <span>ğŸ˜ï¸ Locality Code</span>
        </label>
      </div>

      <div class="input-container" id="coordinatesInput">
        <input type="number" id="latitude" placeholder="Latitude (e.g., 12.933756)" step="any" />
        <input type="number" id="longitude" placeholder="Longitude (e.g., 77.625825)" step="any" />
        <button id="submitCoordinates">Get Weather</button>
      </div>

      <div class="input-container" id="localityInput" style="display: none;">
        <input type="text" id="localityCode" placeholder="Locality Code (e.g., ZWL001156)" />
        <button id="submitLocality">Get Weather</button>
      </div>

      <div id="weatherInfo" class="weather-info"></div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
